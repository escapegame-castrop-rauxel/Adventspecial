<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>Escape Game Castrop-Rauxel Rätsel-Bot</title>
<!-- Favicon hinzugefügt -->
<link rel="icon" href="logo-escapegame-castrop-rauxel.png" type="image/png">

<style>
:root{
    --primary: #007bff;
    --primary-dark: #0056b3;
    --accent: #f7b731;
}

/* Body & Hintergrund */
html,body{
    height:100%;
    margin:0;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color:#111;
}
body {
    display:flex;
    justify-content:center;
    align-items:flex-start; /* Chat höher positioniert */
    padding-top: 40px; /* Abstand von oben */
    background: #111 url('2025-11-09_Hintergrund_Webchat_Der_stille_Riese.png') no-repeat center top;
    background-size: cover;
    min-height: 100vh;
    position: relative;
}

/* Countdown */
#countdown {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.55);
    padding: 8px 12px;
    border-radius: 10px;
    color: var(--accent);
    font-size: 1.1rem;
    font-weight: 700;
    border: 2px solid rgba(247,183,49,0.22);
    text-shadow: 0 0 6px rgba(0,0,0,0.6);
    z-index: 10;
    font-family: 'Courier New', monospace;
}

/* Chat Wrapper */
.chat-wrapper {
    width: 95%;
    max-width: 420px;
    height: 80vh; /* leicht verlängert */
    max-height: 750px;
    background: rgba(255,255,255,0.18); /* noch transparenter */
    backdrop-filter: blur(10px);
    border-radius: 14px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.5);
    display:flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
    z-index: 5;
}

/* Chat Container */
.chat-container {
    flex:1;
    padding:14px;
    display:flex;
    flex-direction:column;
    gap:8px;
    overflow-y:auto;
    -webkit-overflow-scrolling: touch;
}

/* ... restlicher CSS-Code unverändert ... */

/* Mobile tweaks */
@media (max-width:420px){
    .chat-wrapper { height: 75vh; max-width: 380px; margin-top:25px; } /* höher auf Mobile und länger */
    #countdown { top:10px; right:10px; font-size:1rem; padding:6px 10px; }
}
</style>
</head>
